<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook login Page</title>
</head>
<body>
    <section id="fac-login">
            <div class="row">
                <div class="logo-text">
                    <img src="img/Facebook-Logo.png" alt="">
                    <p>Facebook Helps You Connect and <br>Share With the Pepole in Your life</p>
                </div>
                <div class="login-page">

                    <input type="text" placeholder="Email Adrees or Phone Number"><br>

                    <input type="password" placeholder="Password"><br>
                   <div class="login">
                    <a href="#">Login</a><br>
                   </div>
                   <div class="for">
                    <a href="#">Forgotten Password?</a><br>
                   </div>
                  <div class="new">
                    <a href="#">Create New Account</a>
                  </div>
             
                </div>
                <div class="text">
                    <p>Create a page for a celebrity band or business</p>
                  </div>
            </div>
    </section>
</body>
</html>
